<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <title>Frontend Mentor | E-commerce product page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <!-- <h1></h1> -->
      <button
        aria-label="navigation menu button"
        class="navigation-menu-button"
        aria-expanded="false"
      >
        <img src="./images/icon-menu.svg" alt="nav button image" />
      </button>
      <div class="site-logo">
        <img src="./images/logo.svg" alt="site logo " />
      </div>
      <button id="cart-link" class="cart-link" aria-expanded="false">
        <img src="./images/icon-cart.svg" alt="cart icon" />
      </button>
      <div class="profile-link">
        <a href="#profile" aria-label="redirects to the user's profile page"
          ><img src="./images/image-avatar.png" alt="profile image"
        /></a>
      </div>
    </header>

    <main>
      <section class="product-image-section">
        <div
          class="product-image-container"
          role="region"
          aria-roledescription="carousel"
        >
          <img class="product-image" src="" alt="" data-image-index="0" />
          <button class="previous-button" aria-label="previous image">
            <img src="./images/icon-previous.svg" alt="previous button icon" />
          </button>
          <button class="next-button" aria-label="next image">
            <img src="./images/icon-next.svg" alt="next button icon" />
          </button>
        </div>
        <div class="product-thumbnail-container"></div>
      </section>
      <section class="product-details-container">
        <div class="text-content">
          <p id="product-brand" class="product-brand">Sneaker Company</p>
          <h2
            id="product-title"
            class="product-title"
            aria-describedby="product-description"
          >
            Fall Limited Edition Sneakers
          </h2>
          <p id="product-description" class="product-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
        </div>
        <div class="price-content">
          <p class="price-actual" aria-label="price">$125.00</p>
          <div class="price-discount"><p>50%</p></div>
          <p class="price-original">$250.00</p>
        </div>
        <div class="product-checkout">
          <div class="product-quantity">
            <button><img src="./images/icon-minus.svg" alt="" /></button>
            <p>0</p>
            <button><img src="./images/icon-plus.svg" alt="" /></button>
          </div>
          <button class="add-to-cart-button">
            <img src="./images/icon-cart.svg" alt="cart icon" />
            <p>Add to cart</p>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/profile/takahashiyb"
          target="_blank"
          >takahashiyb</a
        >.
      </div>
    </footer>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
