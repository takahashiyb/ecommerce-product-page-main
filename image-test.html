<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  
  <body>
    <header></header>
    <main>
      <section class="product-image-section">
      
        <div class="product-image-container">
          <img class="product-image" src="" alt="" data-image-index="2" />
          <button class="previous-button" aria-label="previous image">
            <img src="./images/icon-previous.svg" alt="previous button icon" />
          </button>
          <button class="next-button" aria-label="next image">
            <img src="./images/icon-next.svg" alt="next button icon" />
          </button>
        </div>
          <div class="product-thumbnail-container">
          </div>
      </section>
    </main>
      <script src="./js/image-display.js" type="module"></script>
    </script>
  </body>
</html>
